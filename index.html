<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FF7 RPG Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="charSelect">
                Character Select:
                <div id='gallery'>
                    <div class='cSelect' id="player1"><img src='assets/cloud.jpg' class='pictures' /> Cloud
                    </div>
                    <br>
                    <div class='cSelect' id="player2"><img src='assets/tifa.jpg' class='pictures' /> Tifa
                    </div>
                    <br>
                    <div class='cSelect' id="player3"><img src='assets/vincent.jpg' class='pictures' /> Vincent</div>
                    <br>
                    <div class='cSelect' id="player4"><img src='assets/Sephiroth.jpg' class='pictures' /> Sephiroth</div>
                    <br>
                </div>
            </div>
            <div class="col-sm" id="enemySelect">
                Enemy Select:
            </div>
            <div class="col-sm" id="char">
                My Character:
                <div class='cSelect' id="character"><img src='' /></div>
            </div>
            <div class="col-sm" id="enemy">
                My Enemy:
                <div class='cSelect' id="enemyCharacter"><img src='' /></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"> </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="comment">Fight Section</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    <br>
                    <button id=; type="attack" class="btn btn-danger">Attack</button>
                </div>

            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='logic.js'></script>
</body>
